<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Compass</title>
    <script>
      // Get the base URL from the meta tag that Vite injects
      const base = import.meta.env.BASE_URL || '/CareerCompass/';

      // Check if we're at the root of the base URL
      if (window.location.pathname === base || window.location.pathname === '/') {
        // Redirect to App.vue while preserving the base URL
        const targetPath = `${base}src/App.vue`;
        window.location.href = targetPath;
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
